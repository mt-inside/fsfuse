<?xml version="1.0" encoding="UTF-8"?>

<!--
    Example fsfuse config file.

    This file sets all of the possible config values to their defaults, so as to
    document both. Its use should thus have no effect.

    Copyright (C) Matthew Turner 2009. All rights reserved.

    $Id$
 -->

<config version="1.0">
    <alias>[fsfuse]anonymous</alias>
    <timeouts>
        <chunk>5</chunk>
        <cache>99999999</cache>
    </timeouts>
    <indexnode>
        <autodetect>1</autodetect>
        <host/>
        <port/>
    </indexnode>
    <node-attrs>
        <mode>
            <file>0444</file>
            <directory>0555</directory>
        </mode>
        <id>
            <uid>-1</uid>
            <gid>-1</gid>
        </id>
    </node-attrs>
    <process>
        <foreground>1</foreground>
        <single-thread>0</single-thread>
        <debug>1</debug>
    </process>
    <options>
        <cache>1</cache>
        <cache_negative>1</cache_negative>
        <progress>0</progress>
    </options>
    <peers>
        <!--<favourites>
            <favourite>sun-client</favourite>
        </favourites>-->
        <!--<blocked>
            <block>magrathea-client</block>
        </blocked>-->
    </peers>
</config>

    document both. Its use should thus have no effect.
 -->

<config version="1.0">
    <alias>[fsfuse]anonymous</alias>
    <timeouts>
        <chunk>5</chunk>
        <cache>60</cache>
    </timeouts>
    <indexnode>
        <autodetect>
            <listen>1</listen>
            <advert_port>42444</advert_port>
        </autodetect>
        <timeout>5</timeout>
        <host/>
        <port/>
    </indexnode>
    <node-attrs>
        <mode>
            <file>0444</file>
            <directory>0555</directory>
        </mode>
        <id>
            <uid>-1</uid>
            <gid>-1</gid>
        </id>
    </node-attrs>
    <process>
        <foreground>0</foreground>
        <single-thread>0</single-thread>
        <debug>0</debug>
    </process>
    <tuning>
        <direntry_cache>
            <load>
                <max>1.0</max>
                <min>0.25</min>
            </load>
        </direntry_cache>
    </tuning>
    <options>
        <cache>1</cache>
        <cache_negative>1</cache_negative>
    </options>
    <peers>
        <!--<favourites>
            <favourite>sun-client</favourite>
        </favourites>-->
        <!--<blocked>
            <block>magrathea-client</block>
        </blocked>-->
    </peers>
</config>

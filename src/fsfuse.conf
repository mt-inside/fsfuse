<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
    <alias>[fsfuse]anonymous</alias>
    <timeouts>
        <chunk>5</chunk>
        <cache>10</cache>
    </timeouts>
    <indexnode>
        <autodetect>1</autodetect>
        <host/>
        <port/>
    </indexnode>
    <node-attrs>
        <mode>
            <file>0444</file>
            <directory>0555</directory>
        </mode>
        <id>
            <uid>-1</uid>
            <gid>-1</gid>
        </id>
    </node-attrs>
    <process>
        <foreground>0</foreground>
        <single-thread>0</single-thread>
        <debug>0</debug>
    </process>
    <options>
        <cache>1</cache>
        <progress>0</progress>
    </options>
</config>
